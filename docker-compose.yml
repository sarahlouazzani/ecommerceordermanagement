version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce123
      POSTGRES_DB: ecommerce
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ecommerce-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecommerce-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecommerce-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network

  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=3000
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - ecommerce-network

  clients-service:
    build:
      context: ./services/clients-service
      dockerfile: Dockerfile
    container_name: ecommerce-clients
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SERVICE_PORT=3001
    depends_on:
      - postgres
      - kafka
    networks:
      - ecommerce-network

  products-service:
    build:
      context: ./services/products-service
      dockerfile: Dockerfile
    container_name: ecommerce-products
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - SERVICE_PORT=3002
    depends_on:
      - postgres
      - kafka
    networks:
      - ecommerce-network

  orders-service:
    build:
      context: ./services/orders-service
      dockerfile: Dockerfile
    container_name: ecommerce-orders
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - SERVICE_PORT=3003
    depends_on:
      - postgres
      - kafka
    networks:
      - ecommerce-network

  payments-service:
    build:
      context: ./services/payments-service
      dockerfile: Dockerfile
    container_name: ecommerce-payments
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - SERVICE_PORT=3004
    depends_on:
      - postgres
      - kafka
    networks:
      - ecommerce-network

  invoices-service:
    build:
      context: ./services/invoices-service
      dockerfile: Dockerfile
    container_name: ecommerce-invoices
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - SERVICE_PORT=3005
    depends_on:
      - postgres
      - kafka
    networks:
      - ecommerce-network

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    container_name: ecommerce-notifications
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - SERVICE_PORT=3006
    depends_on:
      - kafka
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
